<app-splash-screen *ngIf="showSplash" (splashComplete)="onSplashComplete()"></app-splash-screen>

<!-- Header/Footer only on landing pages (not login/admin) -->
<app-header *ngIf="!showSplash && showChrome"></app-header>

<div class="page-content" [class.page-visible]="!showSplash || isDashboard">
  <main>
    <router-outlet></router-outlet>
  </main>
  <app-footer *ngIf="showChrome"></app-footer>
</div>
