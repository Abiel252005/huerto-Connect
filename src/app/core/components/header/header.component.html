<header [class.scrolled]="isScrolled">
  <div class="container header-container">
    <div class="logo">
      <div class="logo-icon">
        <img src="assets/images/brote.png" alt="Huerto Connect Logo" class="logo-img">
      </div>
      <span class="logo-text">HUERTO CONNECT</span>
    </div>

    <nav class="nav-desktop">
      <a (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">Nosotros</a>
      <a (click)="scrollToSection('services')" [class.active]="activeSection === 'services'">Servicios</a>
      <a (click)="scrollToSection('process')" [class.active]="activeSection === 'process'">Proceso</a>
      <a (click)="scrollToSection('testimonials')" [class.active]="activeSection === 'testimonials'">Testimonios</a>
      <a (click)="scrollToSection('faq')" [class.active]="activeSection === 'faq'">FAQ</a>
    </nav>

    <div class="header-actions">
      <button class="btn btn-primary" (click)="scrollToSection('contact')">Contáctanos</button>
      <button class="mobile-toggle" (click)="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <a (click)="scrollToSection('about')">Nosotros</a>
    <a (click)="scrollToSection('services')">Servicios</a>
    <a (click)="scrollToSection('process')">Proceso</a>
    <a (click)="scrollToSection('testimonials')">Testimonios</a>
    <a (click)="scrollToSection('faq')">FAQ</a>
    <button class="btn btn-primary mobile-cta" (click)="scrollToSection('contact')">Contáctanos</button>
  </div>
</header>
