<div class="overlay" *ngIf="visible">
  <div class="dialog">
    <h4>{{ title }}</h4>
    <p>{{ message }}</p>
    <div class="actions">
      <button type="button" (click)="cancel.emit()">Cancelar</button>
      <button type="button" class="primary" (click)="confirm.emit()">Confirmar</button>
    </div>
  </div>
</div>
