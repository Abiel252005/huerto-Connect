<section class="panel">
  <header class="head"><h2>Integraciones</h2><small>Estado de APIs y conectores</small></header>

  <app-selected-action-bar
    [title]="'Integracion seleccionada'"
    [selected]="selectedIntegracion"
    [actions]="actions"
    [summaryTemplate]="integracionSummary"
    (clearSelection)="clearSelection()"
  ></app-selected-action-bar>

  <ng-template #integracionSummary let-item>
    <p>{{ item.nombre }} · Estado: {{ item.estado }} · Revision: {{ item.ultimaRevision }}</p>
  </ng-template>

  <app-admin-data-table
    [rows]="integraciones"
    [columns]="columns"
    [selected]="selectedIntegracion"
    [rowIdentity]="rowIdentity"
    [emptyMessage]="'No hay integraciones registradas.'"
    (selectedChange)="onSelectedChange($event)"
  ></app-admin-data-table>
</section>
