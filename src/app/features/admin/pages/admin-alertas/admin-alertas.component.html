<section class="panel">
  <header class="head">
    <h2>Alertas</h2><small>Incidentes y estado de atencion</small>
  </header>

  <app-selected-action-bar [title]="'Alerta seleccionada'" [selected]="selectedAlerta" [actions]="actions"
    [summaryTemplate]="alertaSummary" (clearSelection)="clearSelection()"></app-selected-action-bar>

  <ng-template #alertaSummary let-alerta>
    <p>
      {{ alerta.titulo }} 路 {{ alerta.tipo }} 路 {{ alerta.region }} 路 Severidad:
      {{ alerta.severidad }} 路 Estado: {{ alerta.estado }}
    </p>
  </ng-template>

  <app-admin-data-table [rows]="alertas" [columns]="columns" [selected]="selectedAlerta" [rowIdentity]="rowIdentity"
    [emptyMessage]="'No hay alertas activas.'" (selectedChange)="onSelectedChange($event)">
    <ng-template #customCellTemplate let-row let-column="column">
      <ng-container *ngIf="column.key === 'severidad' || column.key === 'estado'">
        <app-status-badge [status]="column.cell(row) + ''"></app-status-badge>
      </ng-container>
    </ng-template>
  </app-admin-data-table>
</section>

<!-- Edit Modal -->
<app-edit-modal [visible]="editVisible" [title]="'Editar alerta'" [fields]="editFields" [data]="editData"
  (save)="onEditSave($event)" (cancel)="onEditCancel()"></app-edit-modal>

<!-- Confirm Dialog -->
<app-confirm-dialog [visible]="confirmVisible" [title]="confirmTitle" [message]="confirmMessage"
  [variant]="confirmVariant" [icon]="confirmIcon" [confirmLabel]="confirmLabel" (confirm)="onConfirm()"
  (cancel)="onCancelConfirm()"></app-confirm-dialog>
