<section class="panel">
  <header class="head">
    <h2>Cultivos</h2>
    <small>Catalogo de cultivos y parametros de produccion</small>
  </header>

  <app-selected-action-bar [title]="'Cultivo seleccionado'" [selected]="selectedCultivo" [actions]="actions"
    [summaryTemplate]="cultivoSummary" (clearSelection)="clearSelection()"></app-selected-action-bar>

  <ng-template #cultivoSummary let-cultivo>
    <p>
      {{ cultivo.nombre }} · {{ cultivo.temporada }} · Dificultad: {{ cultivo.dificultad }} · Estado:
      {{ cultivo.activo ? 'Activo' : 'Inactivo' }}
    </p>
  </ng-template>

  <app-admin-data-table [rows]="cultivos" [columns]="columns" [selected]="selectedCultivo" [rowIdentity]="rowIdentity"
    [emptyMessage]="'No hay cultivos disponibles.'" (selectedChange)="onSelectedChange($event)">
    <ng-template #customCellTemplate let-row let-column="column">
      <ng-container *ngIf="column.key === 'estado' || column.key === 'dificultad'">
        <app-status-badge [status]="column.cell(row) + ''"></app-status-badge>
      </ng-container>
    </ng-template>
  </app-admin-data-table>
</section>

<!-- Edit Modal -->
<app-edit-modal [visible]="editVisible" [title]="'Editar cultivo'" [fields]="editFields" [data]="editData"
  (save)="onEditSave($event)" (cancel)="onEditCancel()"></app-edit-modal>

<!-- Confirm Delete Dialog -->
<app-confirm-dialog [visible]="confirmVisible" [title]="confirmTitle" [message]="confirmMessage" [variant]="'danger'"
  [icon]="'trash-outline'" [confirmLabel]="'Eliminar'" (confirm)="onConfirmDelete()"
  (cancel)="onCancelDelete()"></app-confirm-dialog>
