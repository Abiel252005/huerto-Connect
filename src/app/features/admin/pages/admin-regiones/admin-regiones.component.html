<div class="page-grid">
  <app-map-veracruz></app-map-veracruz>

  <section class="panel">
    <header class="head">
      <h2>Regiones activas</h2>
      <small>Usuarios, huertos y actividad por region</small>
    </header>

    <app-selected-action-bar
      [title]="'Region seleccionada'"
      [selected]="selectedRegion"
      [actions]="actions"
      [summaryTemplate]="regionSummary"
      (clearSelection)="clearSelection()"
    ></app-selected-action-bar>

    <ng-template #regionSummary let-region>
      <p>
        {{ region.nombre }} 路 Usuarios: {{ region.usuarios }} 路 Huertos: {{ region.huertos }} 路
        Detecciones: {{ region.detecciones }} 路 Actividad: {{ region.actividad }}
      </p>
    </ng-template>

    <app-admin-data-table
      [rows]="regiones"
      [columns]="columns"
      [selected]="selectedRegion"
      [rowIdentity]="rowIdentity"
      [emptyMessage]="'No hay regiones activas para mostrar.'"
      (selectedChange)="onSelectedChange($event)"
    ></app-admin-data-table>
  </section>
</div>
